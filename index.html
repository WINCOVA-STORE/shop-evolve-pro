<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://connect.facebook.net https://js.stripe.com https://cmp.osano.com *.lovable.app *.lovable.dev; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https: https://www.google-analytics.com https://www.facebook.com *.supabase.co *.autods.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://www.facebook.com https://api.stripe.com *.supabase.co *.autods.com *.lovable.app *.lovable.dev wss://*.supabase.co; frame-src 'self' https://js.stripe.com https://www.facebook.com; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" />
    
    <!-- SEO Global -->
    <title>WinCova - Premium Global Shopping | Worldwide Shipping & Rewards</title>
    <meta name="description" content="Shop worldwide with WinCova. Premium fashion, electronics & more with global shipping. Earn rewards on every purchase. Available in 5 languages. Free shipping over $50." />
    <meta name="author" content="WinCova" />
    <meta name="keywords" content="online shopping, global ecommerce, fashion, electronics, worldwide shipping, rewards program, referral program, international shopping, multilingual store" />
    
    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://api.stripe.com" />
    <meta name="theme-color" content="#FF9900" />
    
    <!-- Multilanguage Support -->
    <link rel="alternate" hreflang="en" href="https://wincova.com" />
    <link rel="alternate" hreflang="es" href="https://wincova.com?lang=es" />
    <link rel="alternate" hreflang="fr" href="https://wincova.com?lang=fr" />
    <link rel="alternate" hreflang="pt" href="https://wincova.com?lang=pt" />
    <link rel="alternate" hreflang="zh" href="https://wincova.com?lang=zh" />
    <link rel="alternate" hreflang="x-default" href="https://wincova.com" />
    
    <!-- Canonical URL (updated dynamically by React) -->
    <link rel="canonical" href="https://wincova.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wincova.com" />
    <meta property="og:title" content="WinCova - Premium Global Shopping Destination" />
    <meta property="og:description" content="Shop premium products worldwide. Fashion, electronics & more with rewards on every purchase. Available in 5 languages." />
    <meta property="og:image" content="https://wincova.com/og-image.jpg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />
    <meta property="og:locale:alternate" content="fr_FR" />
    <meta property="og:locale:alternate" content="pt_BR" />
    <meta property="og:locale:alternate" content="zh_CN" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://wincova.com" />
    <meta name="twitter:title" content="WinCova - Premium Global Shopping" />
    <meta name="twitter:description" content="Shop worldwide with rewards. Fashion, electronics & more. Free shipping over $50." />
    <meta name="twitter:image" content="https://wincova.com/og-image.jpg" />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    <meta name="geo.position" content="worldwide" />
    <meta name="ICBM" content="worldwide" />
    
    <!-- Osano Cookie Consent -->
    <script src="https://cmp.osano.com/AzZOribDRR7Ey5ml8/5e85f5c0-3dc5-456a-8e70-e92c88eb1a37/osano.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
